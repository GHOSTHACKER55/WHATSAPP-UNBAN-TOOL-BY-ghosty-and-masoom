<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty WhatsApp Unban Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0b1f3a, #092647, #0d335d);
        color: white;
        padding: 20px;
        text-align: center;
    }

    .container {
        width: 90%;
        max-width: 450px;
        margin: auto;
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 14px;
        backdrop-filter: blur(10px);
    }

    h1 {
        color: #4aa8ff;
        margin-bottom: 20px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .btn {
        margin-top: 15px;
        padding: 12px;
        width: 100%;
        background: #4aa8ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn:hover { opacity: 0.85; }

    .group-btn a {
        display: block;
        margin-top: 15px;
        padding: 12px;
        background: #28a745;
        color: white;
        border-radius: 8px;
        font-size: 17px;
        text-decoration: none;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Ghosty WhatsApp Unban Tool</h1>

    <label>Your WhatsApp Number:</label>
    <input type="text" id="number" placeholder="+923001234567">

    <label>Select Your Report Style:</label>
    <select id="prompt">
        <option value="1">Normal Unban – Prompt 1</option>
        <option value="2">Normal Unban – Prompt 2</option>
        <option value="3">Normal Unban – Prompt 3</option>
        <option value="4">Normal Unban – Prompt 4</option>
        <option value="5">Normal Unban – Prompt 5</option>
        <option value="6">Normal Unban – Prompt 6</option>
    </select>

    <button class="btn" onclick="sendReport()">Generate Report</button>

    <div class="group-btn">
        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank">
            Join Our WhatsApp Group
        </a>
    </div>
</div>

<script>
function sendReport() {
    const number = document.getElementById('number').value.trim();
    const p = document.getElementById('prompt').value;

    if (!number) {
        alert("Please enter your WhatsApp number!");
        return;
    }

    let msg = "";

    switch(p) {
        case "1":
            msg = `Hello WhatsApp Support, my number ${number} was mistakenly banned. Kindly review and restore my access. Thank you.`;
            break;

        case "2":
            msg = `Dear WhatsApp team, my account ${number} got banned accidentally. Please help me recover it.`;
            break;

        case "3":
            msg = `Hi, I believe my number ${number} was wrongly banned. Requesting a quick reactivation.`;
            break;

        case "4":
            msg = `I am facing an issue as my number ${number} is banned. Kindly verify and unban it.`;
            break;

        case "5":
            msg = `To WhatsApp Support: Please check number ${number}, it appears to be banned without reason.`;
            break;

        case "6":
            msg = `My number ${number} got banned but I have not violated any terms. Please reinstate access.`;
            break;
    }

    let gmailUrl = `mailto:support@whatsapp.com?subject=Unban%20Request&body=${encodeURIComponent(msg)}`;

    window.location.href = gmailUrl;
}
</script>

</body>
</html>
