<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Unban Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #0a0d2d;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #4aa8ff;
        margin-bottom: 20px;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .box {
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 480px;
        margin: auto;
        box-shadow: 0 0 18px rgba(0, 150, 255, 0.3);
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }

    button {
        background: linear-gradient(90deg, #009dff, #006eff);
        color: white;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 145, 255, 0.5);
    }

    button:hover {
        opacity: 0.9;
    }

    #result {
        margin-top: 20px;
        background: rgba(255,255,255,0.12);
        padding: 15px;
        border-radius: 8px;
        white-space: pre-wrap;
        display: none;
        border-left: 3px solid #4aa8ff;
    }
</style>

</head>
<body>

<h1>GHOSTY UNBAN TOOL</h1>

<div class="box">
    <label>Your WhatsApp Number:</label>
    <input type="text" id="number" placeholder="+923001234567">

    <label>Select Email to Send Appeal:</label>
    <select id="email">
        <option value="support@whatsapp.com">support@whatsapp.com</option>
        <option value="Tonybeltonjn@gmail.com">Tonybeltonjn@gmail.com</option>
        <option value="Ghostyhere532@gmail.com">Ghostyhere532@gmail.com</option>
        <option value="Muyeti20@gmail.com">Muyeti20@gmail.com</option>
        <option value="Hacker@gmail.com">Hacker@gmail.com</option>
        <option value="Musa@gmail.com">Musa@gmail.com</option>
        <option value="Ghost@gmail.com">Ghost@gmail.com</option>
    </select>

    <button onclick="generate()">GENERATE APPEAL</button>

    <div id="result"></div>
</div>

<script>
function generate() {
    const number = document.getElementById("number").value.trim();
    const email = document.getElementById("email").value;

    if (number === "") {
        alert("Please enter your number.");
        return;
    }

    const text = 
`To: ${email}

Subject: Request to Unban My WhatsApp Number

Hello WhatsApp Support Team,

My WhatsApp account ${number} has been banned.
I believe this may be a mistake. Please review my account and unban it.

Thank you,
Ghosty Unban Tool User`;

    const resultBox = document.getElementById("result");
    resultBox.style.display = "block";
    resultBox.textContent = text;
}
</script>

</body>
</html>
