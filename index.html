<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty WhatsApp Unban Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
    }
    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }
    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #4aa8ff;
        color: white;
        border: none;
        margin-top: 15px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 17px;
    }
    .group-btn a {
        display: block;
        text-align: center;
        background: #28a745;
        padding: 12px;
        color: white;
        border-radius: 8px;
        margin-top: 20px;
        text-decoration: none;
        font-size: 17px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Ghosty WhatsApp Unban Tool</h1>

    <label>Your WhatsApp Number:</label>
    <input type="text" id="number" placeholder="+923001234567">

    <label>Select Normal Unban Report:</label>
    <select id="prompt">
        <option value="1">Normal Unban - Report 1</option>
        <option value="2">Normal Unban - Report 2</option>
        <option value="3">Normal Unban - Report 3</option>
        <option value="4">Normal Unban - Report 4</option>
        <option value="5">Normal Unban - Report 5</option>
        <option value="6">Normal Unban - Report 6</option>
    </select>

    <button onclick="sendReport()">Generate & Send Report</button>

    <div class="group-btn">
        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank">
            Join Our WhatsApp Group
        </a>
    </div>
</div>

<script>
function sendReport() {
    const number = document.getElementById("number").value.trim();
    const prompt = document.getElementById("prompt").value;

    if (number === "") {
        alert("Please enter your number.");
        return;
    }

    let message = "";

    switch(prompt) {
        case "1":
            message = `Hello WhatsApp Support, my number ${number} was mistakenly banned. Kindly review and restore my access. Thank you.`;
            break;
        case "2":
            message = `Dear WhatsApp team, my account ${number} got banned accidentally. Please help me recover it.`;
            break;
        case "3":
            message = `Hi, I believe my number ${number} was wrongly banned. Requesting a quick reactivation.`;
            break;
        case "4":
            message = `I am facing an issue as my number ${number} is banned. Kindly verify and unban it.`;
            break;
        case "5":
            message = `To WhatsApp Support: Please check number ${number}, it appears to be banned without reason.`;
            break;
        case "6":
            message = `My number ${number} got banned but I have not violated any terms. Please reinstate access.`;
            break;
    }

    const email = "mailto:support@whatsapp.com"
                + "?subject=" + encodeURIComponent("Unban Request")
                + "&body=" + encodeURIComponent(message);

    window.location.href = email;
}
</script>

</body>
</html>
