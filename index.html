<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #0d0d0d;
        font-family: Arial, sans-serif;
        color: #ffffff;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 26px;
        letter-spacing: 2px;
    }

    .container {
        max-width: 420px;
        margin: auto;
        background: #1a1a1a;
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #2a2a2a;
    }

    label {
        display: block;
        font-size: 15px;
        margin-bottom: 6px;
        margin-top: 15px;
        color: #cfcfcf;
    }

    select, input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        background: #2a2a2a;
        border: 1px solid #3a3a3a;
        color: white;
        font-size: 15px;
        outline: none;
    }

    select:focus, input:focus {
        border-color: #5e8cff;
    }

    button {
        width: 100%;
        background: #5e8cff;
        color: white;
        padding: 13px;
        font-size: 16px;
        margin-top: 22px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 1px;
    }

    button:hover {
        background: #7aa1ff;
    }
</style>

</head>
<body>

<h1>WHATSAPP UNBAN TOOL</h1>

<div class="container">

    <label>Select Unban Option</label>
    <select>
        <option>Permanent Unban</option>
        <option>Temporary Unban Appeal</option>
        <option>Business Account Review</option>
    </select>

    <label>Enter Your Number</label>
    <input type="text" placeholder="+923001234567">

    <label>Select Prompt</label>
    <select>
        <option>Prompt 1: Account Review Request</option>
        <option>Prompt 2: Mistaken Ban Appeal</option>
        <option>Prompt 6: Final Chance Request</option>
    </select>

    <button>Send Unban Request</button>

</div>

</body>
</html>
