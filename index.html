<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <style>
    :root{
      --card-bg: rgba(255,255,255,0.06);
      --accent: #3ea8ff;
      --btn: #1877f2;
      --text: #eaf2ff;
      --muted: rgba(255,255,255,0.7);
      --green: #28a745;
      --radius: 12px;
    }

    /* Shiny blue gradient background */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(62,168,255,0.12), transparent 10%),
                  radial-gradient(1000px 500px at 90% 90%, rgba(45,120,255,0.10), transparent 10%),
                  linear-gradient(135deg,#06122a 0%, #072a52 40%, #0b3f72 100%);
    }

    .wrap{
      width: 98%;
      max-width: 640px;
      padding: 28px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.015));
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(3,18,40,0.6);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      margin-bottom:18px;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .logo {
      width:46px;
      height:46px;
      border-radius:10px;
      background: linear-gradient(135deg,#4aa8ff,#1e6eff);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:800;
      color:white;
      box-shadow: 0 6px 18px rgba(30,110,255,0.18);
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    h1{ margin:0; font-size:18px; color:var(--text); }
    p.lead { margin:0; font-size:13px; color:var(--muted); }

    .card {
      background: var(--card-bg);
      padding:18px;
      border-radius: var(--radius);
      margin-top: 6px;
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin-bottom:6px;
    }

    input[type="text"], select {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.25);
      color:var(--text);
      font-size:15px;
      outline:none;
      box-sizing:border-box;
    }
    input[type="text"]::placeholder { color: rgba(255,255,255,0.35); }

    .controls {
      display:flex;
      gap:12px;
      margin-top:12px;
      flex-wrap:wrap;
    }

    .btn {
      flex:1 1 48%;
      padding:12px 14px;
      border-radius:10px;
      border:none;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      background: linear-gradient(180deg,var(--btn), #1366d8);
      color:white;
      box-shadow: 0 8px 18px rgba(19,103,224,0.18);
    }
    .btn:active{ transform: translateY(1px); }

    .btn.secondary {
      background: rgba(255,255,255,0.03);
      color: var(--text);
      border:1px solid rgba(255,255,255,0.04);
      box-shadow: none;
    }

    .btn.gmail {
      background: linear-gradient(180deg,#d14836,#b33828);
      box-shadow: 0 8px 18px rgba(209,72,54,0.14);
    }

    .group {
      margin-top:14px;
      text-align:center;
    }

    .group a {
      display:inline-block;
      text-decoration:none;
      padding:10px 16px;
      border-radius:10px;
      background:var(--green);
      color:white;
      font-weight:700;
      box-shadow: 0 8px 18px rgba(40,167,69,0.14);
    }

    .result {
      margin-top:14px;
      background: rgba(255,255,255,0.02);
      padding:12px;
      border-radius:10px;
      font-size:14px;
