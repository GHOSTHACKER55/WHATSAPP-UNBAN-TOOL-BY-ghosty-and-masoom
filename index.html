<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty WhatsApp Unban Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0a0f24, #14203b, #0e1a33);
        background-size: cover;
        color: white;
        padding: 20px;
    }

    .container {
        max-width: 500px;
        margin: auto;
        background: rgba(255,255,255,0.08);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
        text-align: center;
        color: #40a6ff;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    button {
        margin-top: 20px;
        padding: 14px;
        width: 100%;
        background: #40a6ff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        opacity: 0.85;
    }

    .group-btn {
        margin-top: 20px;
        text-align: center;
    }

    .group-btn a {
        text-decoration: none;
        padding: 12px 20px;
        background: #28a745;
        color: white;
        border-radius: 8px;
        font-size: 17px;
        display: inline-block;
    }

    .group-btn a:hover {
        opacity: 0.85;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Ghosty WhatsApp Unban Tool</h1>

    <label>Your WhatsApp Number:</label>
    <input type="text" id="number" placeholder="+923001234567">

    <label>Select Unban Type:</label>
    <select id="mode">
        <option value="normal">Normal Unban</option>
        <option value="permanent">Permanent Unban</option>
    </select>

    <label>Normal Unban Reports:</label>
    <select id="prompt">
        <option value="1">Normal Report 1</option>
        <option value="2">Normal Report 2</option>
        <option value="3">Normal Report 3</option>
        <option value="4">Normal Report 4</option>
        <option value="5">Normal Report 5</option>
        <option value="6">Normal Report 6</option>
    </select>

    <button onclick="sendReport()">Generate & Send Report</button>

    <div class="group-btn">
        <a href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1" target="_blank">
            Join Our WhatsApp Group
        </a>
    </div>
</div>

<script>
function sendReport() {
    const number = document.getElementById("number").value.trim();
    const mode = document.getElementById("mode").value;
    const prompt = document.getElementById("prompt").value;

    if (number === "") {
        alert("Please enter your WhatsApp number.");
        return;
    }

    let message = "";

    if (mode === "normal") {
        switch(prompt) {
            case "1":
                message = `Hello WhatsApp Support, my number ${number} was mistakenly banned. Kindly review and restore my access. Thank you.`;
                break;
            case "2":
                message = `Dear WhatsApp team, my account ${number} got banned accidentally. Please help me recover it.`;
                break;
            case "3":
                message = `Hi, I believe my number ${number} was wrongly banned. Requesting a quick reactivation.`;
                break;
            case "4":
                message = `I am facing an issue as my number ${number} is banned. Kindly verify and unban it.`;
                break;
            case "5":
                message = `To WhatsApp Support: Please check number ${number}, it appears to be banned without reason.`;
                break;
            case "6":
                message = `My number ${number} got banned but I have not violated any terms. Please reinstate access.`;
                break;
        }
    } else {
        message = `Dear WhatsApp Support Team,\n\nMy account ${number} is showing permanently banned. I request a review and restoration of my access.\nThank you.`;
    }

    const mailtoLink =
        "https://mail.google.com/mail/?view=cm&fs=1&to=support@whatsapp.com"
        + "&su=" + encodeURIComponent("Request to Unban WhatsApp Number")
        + "&body=" + encodeURIComponent(message);

    window.open(mailtoLink, "_blank");
}
</script>

</body>
</html>
