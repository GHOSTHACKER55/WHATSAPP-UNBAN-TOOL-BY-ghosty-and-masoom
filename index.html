<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Unban Tool</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #081120;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #4aa8ff;
    }

    .box {
        background: rgba(255,255,255,0.07);
        padding: 20px;
        border-radius: 14px;
        width: 90%;
        max-width: 450px;
        margin: auto;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #3d8bff;
        border: none;
        color: #fff;
        border-radius: 8px;
        margin-top: 10px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn:hover {
        opacity: 0.85;
    }

    #output {
        background: rgba(255,255,255,0.1);
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        white-space: pre-wrap;
        display: none;
    }
</style>
</head>
<body>

<h1>Ghosty Normal Unban Tool</h1>

<div class="box">
    <input type="text" id="userNumber" placeholder="Enter Your WhatsApp Number (e.g. +923001234567)">

    <button class="btn" onclick="gen1()">Normal Unban - Report 1</button>
    <button class="btn" onclick="gen2()">Normal Unban - Report 2</button>
    <button class="btn" onclick="gen3()">Normal Unban - Report 3</button>
    <button class="btn" onclick="gen4()">Normal Unban - Report 4</button>
    <button class="btn" onclick="gen5()">Normal Unban - Report 5</button>
    <button class="btn" onclick="gen6()">Normal Unban - Report 6</button>
</div>

<div id="output"></div>

<script>
function getNumber() {
    let num = document.getElementById("userNumber").value.trim();
    if (num === "") {
        alert("Please enter your WhatsApp number.");
        return null;
    }
    return num;
}

function show(text) {
    let box = document.getElementById("output");
    box.style.display = "block";
    box.textContent = text;
}

// REPORT 1
function gen1() {
    let num = getNumber();
    if (!num) return;
    show(`Hello WhatsApp Support, my number ${num} was mistakenly banned. Kindly review and restore my access. Thank you.`);
}

// REPORT 2
function gen2() {
    let num = getNumber();
    if (!num) return;
    show(`Dear WhatsApp team, my account ${num} got banned accidentally. Please help me recover it.`);
}

// REPORT 3
function gen3() {
    let num = getNumber();
    if (!num) return;
    show(`Hi, I believe my number ${num} was wrongly banned. Requesting a quick reactivation.`);
}

// REPORT 4
function gen4() {
    let num = getNumber();
    if (!num) return;
    show(`I am facing an issue as my number ${num} is banned. Kindly verify and unban it.`);
}

// REPORT 5
function gen5() {
    let num = getNumber();
    if (!num) return;
    show(`To WhatsApp Support: Please check number ${num}, it appears to be banned without reason.`);
}

// REPORT 6
function gen6() {
    let num = getNumber();
    if (!num) return;
    show(`My number ${num} got banned but I have not violated any terms. Please reinstate access.`);
}
</script>

</body>
</html>
